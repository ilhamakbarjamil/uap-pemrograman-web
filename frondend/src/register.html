<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Toko Parfum</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="font-sans text-gray-100 bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2 text-center">Daftar</h1>
            <p class="text-gray-400 text-center mb-6">Buat akun baru</p>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-300 mb-2">Nama</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                
                <div>
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                    <p class="text-gray-500 text-sm mt-1">Minimal 6 karakter</p>
                </div>
                
                <div>
                    <label for="passwordConfirm" class="block text-gray-300 mb-2">Konfirmasi Password</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required
                        class="w-full px-4 py-2 rounded-lg border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                
                <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg"></div>
                <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-400 px-4 py-3 rounded-lg"></div>
                
                <button type="submit" 
                    class="w-full bg-yellow-500 text-gray-900 py-3 rounded-lg font-semibold hover:bg-yellow-400 transition">
                    Daftar
                </button>
            </form>
            
            <p class="text-gray-400 text-center mt-6">
                Sudah punya akun? 
                <a href="./login.html" class="text-yellow-400 hover:text-yellow-300">Login di sini</a>
            </p>
            
            <p class="text-gray-500 text-center mt-4 text-sm">
                <a href="./index.html" class="hover:text-gray-400">Kembali ke Home</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { authAPI } from './api.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Password dan konfirmasi password tidak cocok';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mendaftar...';
            
            try {
                await authAPI.register(name, email, password);
                successDiv.textContent = 'Pendaftaran berhasil! Mengalihkan ke halaman login...';
                successDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 2000);
            } catch (error) {
                errorDiv.textContent = error.message || 'Pendaftaran gagal. Silakan coba lagi.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar';
            }
        });
    </script>
</body>
</html>
