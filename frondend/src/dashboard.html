<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parfum Haji Akbar</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .glass-header {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(234, 179, 8, 0.05);
        }
        .bg-luxury {
            background-color: #0f172a;
            background-image: radial-gradient(circle at top right, rgba(234, 179, 8, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(234, 179, 8, 0.03), transparent);
        }
    </style>
</head>
<body class="font-sans text-gray-200 bg-gray-950 min-h-screen bg-luxury">
    <!-- Header -->
    <header class="glass-header sticky top-0 left-0 w-full z-40">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center shadow-lg shadow-yellow-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.423 15.641a7 7 0 11-14.846 0V11.354c0-1.109.846-2.031 1.954-2.131a14.053 14.053 0 0110.938 0c1.108.1 1.954 1.022 1.954 2.131v4.287z" />
                    </svg>
                </div>
                <h1 class="text-xl font-black tracking-tighter text-white uppercase">Parfum <span class="text-yellow-500">Akbar</span></h1>
            </div>
            
            <div class="flex items-center gap-6">
                <div class="hidden md:flex flex-col items-end">
                    <span class="text-xs text-gray-500 uppercase tracking-widest">Selamat Datang</span>
                    <span id="userName" class="text-sm font-bold text-yellow-500"></span>
                </div>
                <button id="logoutBtn" class="group flex items-center gap-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white px-4 py-2 rounded-full border border-red-500/20 transition-all duration-300">
                    <span class="text-sm font-semibold">Keluar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row md:items-end justify-between mb-10 gap-4">
            <div>
                <h2 class="text-4xl font-extrabold text-white mb-2">Koleksi <span class="text-yellow-500">Eksklusif</span></h2>
                <p class="text-gray-400">Pilih aroma yang mendefinisikan kepribadian Anda hari ini.</p>
            </div>
            <div class="flex gap-2">
                <span class="px-4 py-2 bg-gray-900 border border-gray-800 rounded-lg text-sm text-gray-400">Total Produk: <span id="productCount" class="text-yellow-500 font-bold">0</span></span>
            </div>
        </div>
        
        <!-- Status Messages -->
        <div id="loadingMessage" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500 mb-4"></div>
            <p class="text-gray-500 animate-pulse">Menyiapkan koleksi terbaik...</p>
        </div>
        
        <div id="errorMessage" class="hidden max-w-2xl mx-auto bg-red-500/10 border border-red-500/50 text-red-400 px-6 py-4 rounded-2xl text-center mb-8"></div>
        
        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Products injected by JS -->
        </div>
    </main>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="hidden fixed inset-0 z-[60] overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="fixed inset-0 bg-gray-950/80 backdrop-blur-sm transition-opacity"></div>
            
            <div class="relative bg-gray-900 border border-gray-800 rounded-3xl shadow-2xl p-8 max-w-md w-full overflow-hidden">
                <!-- Modal Accent -->
                <div class="absolute top-0 right-0 w-32 h-32 bg-yellow-500/10 rounded-full blur-3xl -mr-16 -mt-16"></div>
                
                <h3 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                    <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    Konfirmasi Pembelian
                </h3>

                <div id="checkoutProductInfo" class="mb-8"></div>

                <form id="checkoutForm" class="space-y-6">
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-400 mb-3">Tentukan Jumlah Pesanan</label>
                        <div class="flex items-center bg-gray-800 rounded-xl p-1 border border-gray-700">
                            <input type="number" id="quantity" name="quantity" min="1" value="1" required
                                class="w-full bg-transparent px-4 py-2 text-white text-lg focus:outline-none">
                            <span id="stockBadge" class="whitespace-nowrap px-3 py-1 bg-gray-700 rounded-lg text-xs text-yellow-500 mr-1 italic"></span>
                        </div>
                    </div>

                    <div id="checkoutErrorMessage" class="hidden bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl text-sm italic"></div>
                    
                    <div class="flex gap-3 pt-2">
                        <button type="button" id="cancelCheckout" 
                            class="flex-1 px-6 py-3.5 rounded-xl font-bold text-gray-400 hover:text-white hover:bg-gray-800 transition-all border border-gray-800">
                            Batal
                        </button>
                        <button type="submit" 
                            class="flex-1 px-6 py-3.5 bg-yellow-500 hover:bg-yellow-400 text-gray-900 rounded-xl font-bold shadow-lg shadow-yellow-500/20 transform active:scale-95 transition-all">
                            Checkout
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { perfumeAPI, transactionAPI, authAPI, getUser } from './api.js';

        let selectedPerfume = null;

        // Check authentication
        const user = getUser();
        if (!user) {
            window.location.href = './login.html';
        } else {
            document.getElementById('userName').textContent = user.name;
        }

        async function loadProducts() {
            const loadingMsg = document.getElementById('loadingMessage');
            const errorMsg = document.getElementById('errorMessage');
            const productsGrid = document.getElementById('productsGrid');
            const productCount = document.getElementById('productCount');

            try {
                const perfumes = await perfumeAPI.getAll();
                loadingMsg.classList.add('hidden');
                errorMsg.classList.add('hidden');
                productCount.textContent = perfumes.length;

                if (perfumes.length === 0) {
                    productsGrid.innerHTML = `
                        <div class="col-span-full text-center py-20">
                            <div class="text-gray-600 mb-4 italic">Belum ada koleksi tersedia saat ini</div>
                        </div>
                    `;
                    return;
                }

                productsGrid.innerHTML = perfumes.map(perfume => {
                    let imageUrl = 'https://placehold.co/400x500/1f2937/9ca3af?text=Luxury+Scent';
                    if (perfume.file_path) {
                        let cleanPath = perfume.file_path.startsWith('/') ? perfume.file_path.substring(1) : perfume.file_path;
                        imageUrl = `http://localhost:8000/storage/${cleanPath}`;
                    }
                    
                    const isOutOfStock = perfume.stock === 0;
                    
                    return `
                    <div class="product-card bg-gray-900 border border-gray-800/50 rounded-2xl overflow-hidden flex flex-col h-full group">
                        <div class="relative aspect-[4/5] overflow-hidden bg-gray-800">
                            <img src="${imageUrl}" 
                                alt="${perfume.name}" 
                                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 ${isOutOfStock ? 'grayscale opacity-50' : ''}"
                                onerror="this.src='https://placehold.co/400x500/1f2937/9ca3af?text=Fragrance'">
                            
                            ${isOutOfStock ? 
                                `<div class="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[2px]">
                                    <span class="px-4 py-2 bg-red-600 text-white text-xs font-black uppercase tracking-widest rounded-full">Habis Terjual</span>
                                </div>` : ''
                            }
                            
                            <div class="absolute top-4 right-4">
                                <span class="bg-gray-950/80 backdrop-blur-md text-yellow-500 text-[10px] font-bold px-3 py-1 rounded-full border border-yellow-500/20 uppercase tracking-tighter">
                                    ${perfume.size_ml}ml
                                </span>
                            </div>
                        </div>
                        
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="mb-4">
                                <p class="text-[10px] text-yellow-500/70 font-bold uppercase tracking-[0.2em] mb-1">${perfume.brand}</p>
                                <h4 class="text-xl font-bold text-white group-hover:text-yellow-400 transition-colors line-clamp-1">${perfume.name}</h4>
                            </div>
                            
                            <p class="text-gray-500 text-sm line-clamp-2 mb-6 flex-grow italic">
                                "${perfume.description || 'Aroma eksklusif yang dirancang khusus untuk meningkatkan rasa percaya diri Anda.'}"
                            </p>
                            
                            <div class="flex items-center justify-between pt-4 border-t border-gray-800/50">
                                <div>
                                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Harga</p>
                                    <p class="text-lg font-black text-yellow-500">Rp${parseFloat(perfume.price).toLocaleString('id-ID')}</p>
                                </div>
                                <button onclick="openCheckout(${perfume.id})" 
                                    class="p-3 bg-yellow-500 hover:bg-yellow-400 text-gray-900 rounded-xl shadow-lg shadow-yellow-500/10 transition-all active:scale-90 ${isOutOfStock ? 'opacity-20 cursor-not-allowed grayscale' : ''}"
                                    ${isOutOfStock ? 'disabled' : ''}>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                loadingMsg.classList.add('hidden');
                errorMsg.textContent = "Terjadi kesalahan saat memuat data: " + error.message;
                errorMsg.classList.remove('hidden');
            }
        }

        window.openCheckout = async (perfumeId) => {
            try {
                const perfume = await perfumeAPI.getById(perfumeId);
                selectedPerfume = perfume;
                
                document.getElementById('checkoutProductInfo').innerHTML = `
                    <div class="flex gap-4 items-center bg-gray-800/50 p-4 rounded-2xl border border-gray-700">
                        <div class="w-20 h-20 bg-gray-700 rounded-xl overflow-hidden shrink-0">
                             <img src="${perfume.file_path ? 'http://localhost:8000/storage/' + perfume.file_path : 'https://placehold.co/100'}" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h4 class="font-bold text-white text-lg">${perfume.name}</h4>
                            <p class="text-yellow-500 font-bold">Rp${parseFloat(perfume.price).toLocaleString('id-ID')}</p>
                            <p class="text-gray-500 text-xs mt-1 uppercase tracking-widest">${perfume.brand}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('stockBadge').textContent = `Stok: ${perfume.stock}`;
                document.getElementById('quantity').max = perfume.stock;
                document.getElementById('quantity').value = 1;
                document.getElementById('checkoutErrorMessage').classList.add('hidden');
                document.getElementById('checkoutModal').classList.remove('hidden');
            } catch (error) {
                alert('Gagal memuat detail produk');
            }
        };

        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('checkoutErrorMessage');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.classList.add('hidden');
            const quantity = parseInt(document.getElementById('quantity').value);

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Memproses...';
                await transactionAPI.checkout(selectedPerfume.id, quantity);
                alert('Checkout Berhasil! Terima kasih telah berbelanja.');
                document.getElementById('checkoutModal').classList.add('hidden');
                loadProducts(); 
            } catch (error) {
                errorDiv.textContent = error.message || 'Checkout gagal';
                errorDiv.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Checkout';
            }
        });

        document.getElementById('cancelCheckout').addEventListener('click', () => {
            document.getElementById('checkoutModal').classList.add('hidden');
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                await authAPI.logout();
            }
        });

        loadProducts();
    </script>
</body>
</html>
